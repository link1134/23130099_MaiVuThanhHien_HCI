<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chữ lớn và nhỏ</title>
    <style>
        .large-text {
            font-size: 48px; /* Kích thước chữ lớn */
            font-weight: bold; /* Chữ đậm */
            margin: 0; /* Bỏ khoảng cách mặc định */
            color: black; /* Màu chữ */
        }

        .small-text {
            font-size: 16px; /* Kích thước chữ nhỏ */
            color: gray; /* Màu xám cho chữ nhỏ */
            margin-top: 5px; /* Khoảng cách từ dòng lớn tới dòng nhỏ */
        }

        .container {
            text-align: center; /* Canh giữa cho cả hai dòng chữ */
            margin: 20px; /* Khoảng cách ngoài của cả khối */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="large-text">Dòng chữ lớn</h1>
        <p class="small-text">Đây là dòng chữ nhỏ bên dưới</p>
    </div>
</body>
</html>
